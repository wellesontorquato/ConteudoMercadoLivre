<!DOCTYPE html>
<html>
<head>
    <title>Download do conteúdo do Envio</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Download Conteúdo do Envio</h1>
        <form action="/download_planilha" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label class="form-label" for="file">Selecione o arquivo HTML:</label>
                <input class="form-input" type="file" id="file" name="html_file" accept=".html">
            </div>
            <div class="form-group">
                <button class="form-submit" type="submit">Baixar Planilha</button>
            </div>
        </form>
    </div>
</body>
</html>
